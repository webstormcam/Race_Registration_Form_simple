<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="#">
        <div><label for="fname">Name </label><input type="text" id="fname" name="fname" required><label for="lname">
                Last
                Name </label><input type="text" id="lname" name="fname" required></div>
        <p>Select a race:</p>
        <div>

            <input type="radio" name="race" id="5k" value="FunRun5k" required> <label for="5k">5k Fun Run</label> <br>

            <input type="radio" name="race" id="half" value="Half"> <label for="half">Half Marathon</label> <br>

            <input type="radio" name="race" id="full" value="Full"> <label for="full">Full Marathon</label> <br>

        </div>
        <div><label for="email"> Email </label><input type="email" id="email" name="email" required><label
                for="password"> Password
            </label><input type="password" id="password" name="password" required></div>
        <label for="age">Select Age Group </label>
        <select name="age" id="age" required>
            <option value="">Choose an age!</option>
            <option value="-18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>


        <div><button>Register</button></div>
    </form>
</body>

</html>
